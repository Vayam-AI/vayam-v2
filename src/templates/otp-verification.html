<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #000000;
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
            background-color: #ffffff;
        }
        
        .container {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        
        .header {
            text-align: center;
            padding: 40px 20px 20px 20px;
            border-bottom: 1px solid #000000;
            margin-bottom: 30px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: #000000;
        }
        
        .header p {
            margin: 8px 0 0 0;
            font-size: 14px;
            color: #666666;
        }
        
        .content {
            padding: 0 20px;
        }
        
        .otp-box {
            background-color: #ffffff;
            border: 2px solid #000000;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin: 30px 0;
        }
        
        .otp-code {
            font-size: 32px;
            font-weight: bold;
            color: #000000;
            letter-spacing: 4px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
        }
        
        .expiry-text {
            margin: 10px 0 0 0;
            color: #666666;
            font-size: 14px;
        }
        
        .footer {
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid #000000;
            font-size: 12px;
            color: #666666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Verification Code</h1>
            <p>Please use this code to verify your email</p>
        </div>

        <div class="content">
            <p>Your verification code is:</p>
            
            <div class="otp-box">
                <div class="otp-code">{{otp}}</div>
                <p class="expiry-text">This code expires in 3 minutes</p>
            </div>
            
            <p>If you didn't request this code, please ignore this email.</p>
        </div>

        <div class="footer">
            <p>This email was sent from Vayam Platform</p>
        </div>
    </div>
</body>
</html>
