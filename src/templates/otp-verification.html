<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Code</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #222222;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 40px;
    }
    h1 {
      font-size: 28px;
      color: #000000;
      text-align: center;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      color: #555555;
      font-size: 16px;
      margin-bottom: 30px;
    }
    p {
      line-height: 1.6;
      margin-bottom: 16px;
      font-size: 15px;
      color: #333333;
    }
    .otp-box {
      background-color: #f9f9f9;
      border: 2px solid #000000;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      margin: 30px 0;
    }
    .otp-code {
      font-size: 32px;
      font-weight: bold;
      color: #000000;
      letter-spacing: 4px;
      margin: 10px 0;
      font-family: 'Courier New', monospace;
    }
    .expiry-text {
      margin: 10px 0 0 0;
      color: #555555;
      font-size: 14px;
    }
    .footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #dddddd;
      font-size: 12px;
      color: #777777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verification Code</h1>
    <p class="subtitle">Please use this code to verify your email.</p>

    <p>Your verification code is:</p>
    
    <div class="otp-box">
      <div class="otp-code">{{otp}}</div>
      <p class="expiry-text">This code expires in 3 minutes</p>
    </div>
    
    <p>If you didn't request this code, please ignore this email.</p>

    <div class="footer">
      <p>This email was sent from the Vayam Platform.</p>
      <p>Â© 2025 Vayam. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
